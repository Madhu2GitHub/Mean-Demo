<div class="container">
  <h2>Add contact Form</h2>
  <form (submit)="addContact()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control" required>

    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
    
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" [(ngModel)]="phone_number" name="phone_number" class="form-control" required>
    
    </div>

    <input type="submit" class="btn btn-success" value="Add">
  </form>

  <hr>
  <table *ngIf="contacts && contacts.length>0">
      <tr>
          <th>
            First Name
          </th>
          <th>
            LastName
          </th>
          <th>
          Phone number
          </th>
          <th></th>
      </tr>
      <tr *ngFor="let contact of contacts">
        <td>
          {{contact.first_name}}
        </td>
        <td>
          {{contact.last_name}}
        </td>
        <td>
          {{contact.phone_number}}
        </td>
        <td>
            <input type="button" value="Delete" style="padding:5px 5px" (click)="deleteContact(contact._id)" class="btn btn-danger">
        </td>
      </tr>
  </table>
</div>
